<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画三角形</title>
  <style>
    .triangle {
      height: 0;
      width: 0;
      border: 10px solid transparent;

      border-top: 10px solid red;
    }
    /* 盒子宽高为 0 ，设置外边距宽度，三边透明，一边有颜色 */
  </style>
</head>
<body>
  <div class="triangle"></div>
</body>
</html>
