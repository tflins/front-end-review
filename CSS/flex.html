<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
      width: 500px;
      height: 500px;
      background-color: red;
      /* flex-direction: column-reverse; */
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap-reverse;
    }

    .box {
      margin: 10px;
      background-color: yellow;
      width: 100px;
      height: 100px;
    }
    
    .box-1 {
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box box-1">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
  </div>
</body>
</html>
